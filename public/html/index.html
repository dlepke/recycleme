<!DOCTYPE html>

<html>
  <head>
    <title>RecycleMe</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/index.js"></script>
  </head>

  <body>
    <header>
      <h1>RecycleMe</h1>
      <p>A chatbot to help you improve your recycling habits!</p>
    </header>
    <div id="chatbot-container">
      <div id="messagePanel">
        <div id="messageList">
          <p id="startMessage" class="message">
            Hello! What can I help you dispose of today?
          </p>
        </div>
      </div>
      <div id="inputPanel">
        <input type="text" id="chatEntry" />
        <input
          type="button"
          id="chatButton"
          value="Enter"
          onclick="addUserMessage()"
        />
      </div>
    </div>

    <script>
      const input = document.getElementById("chatEntry");

      input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("chatButton").click();
        }
      });
    </script>
  </body>
</html>
